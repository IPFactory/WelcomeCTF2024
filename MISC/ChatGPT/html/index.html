<body>
    <div class="rule">

    </div>

    <div class="container">
        <div class="chat__header">
            <h1 id="chattitle">IPFCTF</h1>
        </div>
        <div class="chat">
            <div class="chat__content">
                <div id="chat__content__messages" class="chat__content__messages">
                    <div class="chat__content__message">
                        <div class="chat__content__message__icon">
                            <img src="img/icon.png">
                        </div>                        
                        <div class="chat__content__message__text chat__content__message__assistant">
                            <p>ぱせり出題の問題にようこそ！<br>
                                ここでは、gpt-4を搭載したチャットボットと対話していただきます。<br>
                                対話の相手はぱせりが普段使いしているプロンプトをもとにしてキャラ付けしています。<br>
                                それそのものを使うとぱせりの性癖がバレてしまうので、改変しています。<br>
                                CTFのフラグを守るべき秘密としてあらかじめ入力しているので、対話によって聞き出してください。<br>
                                APIサーバーを経由しているのでこのページをいくら探してもフラグはありません。<br>
                                それでは、楽しい対話をお楽しみください！</p>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="chat__content__input">
                    <textarea id="message" class="chat__content__input__textarea"
                        placeholder="メッセージを入力してください"></textarea>
                    <button id="send" class="chat__content__input__button">送信</button>
                </div>

            </div>

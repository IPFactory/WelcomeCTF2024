<!DOCTYPE html>
<html>
    <meta charset="utf-8">
<head>
    <title>
        redirect
    </title>
</head>

<body>
    <h1>リダイレクト中</h1>
    <h1><a href="1TZOh6Jht9szE4rR6.html">flag</a></h1>
    <script>

        function setCookie(name, value, days) {
            let expires = '';
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = '; expires=' + date.toUTCString();
            }
            document.cookie = name + '=' + value + expires + '; path=/';
        }
        const fakeflag = "fakeflag{xxxxxxx}"
        setCookie('flag', fakeflag, 7);
        setTimeout("redirect()", 0);
        function redirect() {
            location.href = "parsley01.html";
        }

    </script>
</body>

</html>
